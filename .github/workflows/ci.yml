name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          if [ ! -f "build/index.js" ]; then
            echo "build/index.js not found!"
            exit 1
          fi
          echo "Build successful!"

      - name: Run tests
        run: npm test || echo "No tests defined"
        continue-on-error: true

      - name: Check TypeScript types
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Check formatting (if available)
        run: |
          if npm run format:check 2>/dev/null; then
            echo "Format check passed"
          else
            echo "No format check configured, skipping"
          fi
        continue-on-error: true

      - name: Lint (if available)
        run: |
          if npm run lint 2>/dev/null; then
            echo "Lint passed"
          else
            echo "No linting configured, skipping"
          fi
        continue-on-error: true
